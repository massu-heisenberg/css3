<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h2 {
            height: 60px;
            color: #f35626;
            -webkit-animation: hue 6s infinite linear;
        }

        @-webkit-keyframes hue {
            0% {
                color: #f35626;
            }

            50% {
                color: #feab3a;
            }

            100% {
                color: #f35626;
            }
        }
    </style>
</body>

</html>
